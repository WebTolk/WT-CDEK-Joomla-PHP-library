PKG_LIB_WTCDEK_WHATS_NEW="<h3>v.1.1.0 What's new?</h3><h4>If the city name contains a space</h4><p>Fixed an error that occurred when the city name contained a space: <code>Nizhny Novgorod</code>, <code>New Urengoy</code> and so on.</p><h4>Copying and updating CDEK data to a local database</h4><p>A plugin for the standard Joomla task scheduler has been added, which allows you to copy and update lists of countries and regions of delivery, settlements, as well as order pick-up points on a schedule. You can then use this data in your extensions. It is recommended to configure the execution of Joomla scheduler tasks using a server CRON, since some directories are quite large and their updating can take a long time. Also be careful, there is a limit on the amount of database space on some hosting sites.</p><h4>getLocationPostalCodes() method</h4><p>Added the <code>getLocationPostalCodes</code> method, which gets a list of zip codes for a locality by its code.</p>"
